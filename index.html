<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        h1 { color: white; } /* Ensures header is white */
    </style>
</head>
<body>
    <h1>Welcome to the CPSC 1010/1011 Website</h1>
    <p>This is purely for EDUCATIONAL purposes and should be used to supplement work done in class.</p>

    <button onclick="changeText()">Click Me!</button>
    <p id="text">Hello, world!</p>

    <!-- Image placed correctly -->
    <img src="genericcoding_1.jpg" alt="A coding-related image" width="400">

    <script>
        function changeText() {
            document.getElementById("text").innerText = "You clicked the button!";
        }
    </script>
</body>
</html>
