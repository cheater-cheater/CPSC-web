<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 1010 help</title>

    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center;
            transition: background-color 0.5s ease-in-out; /* Smooth transition effect */
        }
        h1 { color: white; }

        /* Styles for the buttons container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px; /* Space from the image */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the CPSC 1010/1011 Website</h1>
    <p>This is purely for EDUCATIONAL purposes and should be used to supplement work done in class.</p>

    <button onclick="startColorChange()">Click Me!</button>
    <p id="text">Hello, world!</p>

    <!-- Image displayed -->
    <img src="images/genericcoding_1.png" alt="A coding-related image" width="400">

    <!-- Two buttons beneath the image -->
    <div class="button-container">
        <button onclick="window.location.href='lab.html';">Lab</button> <!-- Fixed quotes here -->
        <button onclick="window.location.href='lecture.html';">Lecture</button>
    </div>

    <script>
        function startColorChange() {
            document.getElementById("text").innerText = "You clicked the button!";

            let count = 0;
            let interval = setInterval(() => {
                if (count >= 30) {
                    clearInterval(interval); // Stop changing colors after 30 times
                    return;
                }

                document.body.style.backgroundColor = getRandomColor();
                count++;
            }, 666); // Change color every ~0.66 seconds (20s / 30 changes)
        }

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)})`;
        }
    </script>
</body>
</html>
