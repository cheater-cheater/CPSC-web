<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 1010 help</title>

    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center;
            transition: background-color 0.5s ease-in-out; 
        }
        h1 { color: white; }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .counter {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CPSC 1010/1011 Website</h1>
    <p>This is purely for EDUCATIONAL purposes and should be used to supplement work done in class.</p>

    <button onclick="startColorChange()">Click Me!</button>
    <p id="text">Hello, world!</p>

    <img src="images/genericcoding_1.png" alt="A coding-related image" width="400">

    <div class="button-container">
        <button onclick="window.location.href='lab.html';">Lab</button>
        <button onclick="window.location.href='lecture.html';">Lecture</button>
    </div>

    <p class="counter">Global Website Visits: <span id="visitCount">0</span></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHljtVxcpZuPGXH1oQWgWpSoKfhr8_VgU",
            authDomain: "webproject-88b3d.firebaseapp.com",
            databaseURL: "https://webproject-88b3d-default-rtdb.firebaseio.com",
            projectId: "webproject-88b3d",
            storageBucket: "webproject-88b3d.appspot.com",
            messagingSenderId: "196607308558",
            appId: "1:196607308558:web:db8f39aa3836802f5c9d5f",
            measurementId: "G-H2X22Z8BE6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Function to update the visit counter
        function updateVisitCounter() {
            const visitCountRef = database.ref('visitCount');
            visitCountRef.once('value', function(snapshot) {
                let count = snapshot.val() || 0;  // If no value, initialize to 0
                count += 1;  // Increment the counter by 1
                visitCountRef.set(count);  // Save the updated value to Firebase
                document.getElementById("visitCount").innerText = count;  // Display the updated counter on the page
            });
        }

        // Update the visit counter when the page loads
        updateVisitCounter();

        // Function to change the background color
        function startColorChange() {
            document.getElementById("text").innerText = "You clicked the button!";
            let count = 0;
            let interval = setInterval(() => {
                if (count >= 30) {
                    clearInterval(interval);
                    return;
                }
                document.body.style.backgroundColor = getRandomColor();
                count++;
            }, 666);
        }

        // Function to generate random colors
        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)})`;
        }
    </script>
</body>
</html>
