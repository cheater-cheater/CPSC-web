<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 1010 help</title>

    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center;
            transition: background-color 0.5s ease-in-out; 
        }
        h1 { color: white; }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .counter {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CPSC 1010/1011 Website</h1>
    <p>This is purely for EDUCATIONAL purposes and should be used to supplement work done in class.</p>

    <button onclick="startColorChange()">Click Me!</button>
    <p id="text">Hello, world!</p>

    <img src="images/genericcoding_1.png" alt="A coding-related image" width="400">

    <div class="button-container">
        <button onclick="window.location.href='lab.html';">Lab</button>
        <button onclick="window.location.href='lecture.html';">Lecture</button>
    </div>

    <p class="counter">Global Website Visits: <span id="visitCount">69</span></p>

    <!-- Firebase SDK (removed, as Firebase is no longer used) -->
    <script>
        // Change the background color when the button is clicked
        function startColorChange() {
            document.getElementById("text").innerText = "You clicked the button!";
            let count = 0;
            let interval = setInterval(() => {
                if (count >= 30) {
                    clearInterval(interval);
                    return;
                }
                document.body.style.backgroundColor = getRandomColor();
                count++;
            }, 666);
        }

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)}, 
                        ${Math.floor(Math.random() * 256)})`;
        }
    </script>
</body>
</html>
